---
- job:
    name: 'ci-covscan'
    node: master
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    display-name: 'ci-covscan'
    parameters:
      - string:
          name: id
          default: ''
          description: 'Brew task ID.'
    builders:
      - shell: |
          citool -i -o citool-debug.txt brew --id $id covscan
    publishers:
      - archive:
          artifacts: '*.txt, *.html'
          allow-empty: 'true'
    properties:
      - build-discarder:
          num-to-keep: 500