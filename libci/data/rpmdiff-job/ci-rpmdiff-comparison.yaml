- job:
    name: 'ci-rpmdiff-comparison'
    node: rpmdiff
    description: |
        RPMdiff comparison job

        Runs RPMdiff comparison of given brew task against latest released package.
    concurrent: true
    display-name: 'ci-rpmdiff-comparison'
    parameters:
        - string:
            name: id
            default: ''
            description: 'Brew task ID'
    builders:
        - shell: |
            citool brew --id $id rpmdiff --type comparison brew-build-name
        - inject:
            properties-file: build-name.props
    publishers:
        - archive:
            artifacts: '**/**'
            allow-empty: 'true'
    wrappers:
        - build-name:
            name: ${BUILD_NAME}
