- job:
    name: 'ci-rpmdiff-comparison'
    node: rpmdiff
    description: |
        RPMdiff comparison job

        Runs RPMdiff comparison of given brew task against latest released package.
    concurrent: true
    display-name: 'ci-rpmdiff-comparison'
    parameters:
        - string:
            name: id
            default: ''
            description: 'Brew task ID'
    builders:
        - shell: |
            citool -i -o citool-debug.txt jenkins brew --id $id brew-build-name rpmdiff --type comparison
    publishers:
        - archive:
            artifacts: '**/**'
            allow-empty: 'true'
