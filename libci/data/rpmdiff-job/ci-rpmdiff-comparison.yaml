- job:
    name: 'ci-rpmdiff-comparison'
    node: rpmdiff
    description: |
        RPMdiff comparison job.
    concurrent: true
    display-name: 'ci-rpmdiff-comparison'
    parameters:
        - string:
            name: id
            default: ''
            description: 'Brew task ID'
    builders:
        - shell: |
            citool brew rpmdiff --type comparison --id $id
