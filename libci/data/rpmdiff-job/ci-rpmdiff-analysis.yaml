- job:
    name: 'ci-rpmdiff-analysis'
    node: rpmdiff
    description: |
        RPMdiff analysis job

        Runs RPMdiff analysis for given brew build.
    concurrent: true
    display-name: 'ci-rpmdiff-analysis'
    parameters:
        - string:
            name: id
            default: ''
            description: 'Brew task ID.'
    builders:
        - shell: |
            citool brew --id $id rpmdiff --type analysis
