- job:
    name: 'ci-rpmdiff-analysis'
    node: rpmdiff
    description: |
        RPMdiff analysis job

        Runs RPMdiff analysis of given brew task.
    concurrent: true
    display-name: 'ci-rpmdiff-analysis'
    parameters:
        - string:
            name: id
            default: ''
            description: 'Brew task ID.'
    builders:
        - shell: |
            citool brew --id $id rpmdiff --type analysis brew-build-name
        - inject:
            properties-file: build-name.props
   publishers:
        - archive:
            artifacts: '**/**'
            allow-empty: 'true'
    wrappers:
        - build-name:
            name: ${BUILD_NAME}
