subject: "[CI] [notify-email] [ERROR] Failed to build a component \"bar\", branch a branch \"foo\""
body: |-
  CI pipeline was halted due to the following error:

  Build on commit failed for a component "bar" from branch a branch "foo"
  while trying to build for target a target "baz".

  Please, see the brew task for more details about the problem:

      some task URL
