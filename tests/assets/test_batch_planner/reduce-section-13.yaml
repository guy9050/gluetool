# section-wide flags should work in structured sections

section:
  flags:
    apply-all: False
    options: bar

  set1:
    - MATCH('dummy-target', BREW_TASK_TARGET)
    - apply-all: True
    - a command

  set2:
    - MATCH('another-dummy-target', BREW_TASK_TARGET)
    - another command

  set3:
    - MATCH('dummy-target', BREW_TASK_TARGET)
    - options: foo
    - completerly different command

  default:
    - yet another command

kwargs:
  all_commands:
    - and one more

expected:
  set1:
    - a command bar
    - and one more

  set3:
    - completerly different command foo
