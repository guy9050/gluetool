---
#
# Setup ssh private key and no hosts file checking
#

- name: Making sure ssh key exists
  file:
    path: /root/.ssh
    state: directory
    owner: root
    group: root
    mode: 0700

- name: Adding ssh key
  copy:
    src: secrets/id_rsa
    dest: /root/.ssh/id_rsa
    owner: root
    group: root
    mode: 0600

- name: Do not use user known hosts file for SSH client
  blockinfile:
    dest: /etc/ssh/ssh_config
    backup: yes
    block: |
      Host *
        StrictHostKeyChecking no
        UserKnownHostsFile /dev/null
