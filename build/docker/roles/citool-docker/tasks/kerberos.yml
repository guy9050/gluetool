---
- name: upload kerberos keytab
  copy:
    src: secrets/baseos-jenkins.keytab
    dest: /root/baseos-jenkins.keytab
    owner: root
    group: root
    mode: 0600

- name: make sure kerberos uses default credential cache
  lineinfile:
    path: /etc/krb5.conf
    state: absent
    regexp: '.*default_ccache_name.*'
