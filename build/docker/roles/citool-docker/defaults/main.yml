playbook_debug: false

citool_virtualenv: "/opt/citool"

citool_config_git_ref: "docker-staging"

citool_config_git_url: "https://gitlab.cee.redhat.com/baseos-qe/citool-config.git"

citool_config_clone_dir: "/root/.citool.d"

system_rpm_packages:
  - ca-certificates
  - git
  - gcc
  - make
  - python-devel
  - krb5-workstation

system_python_packages:
  - ansible
  - setuptools
  - virtualenv

certificates:
  - "https://password.corp.redhat.com/RH-IT-Root-CA.crt"
  - "https://engineering.redhat.com/Eng-CA.crt"

pip_source_url: "https://bootstrap.pypa.io/get-pip.py"
